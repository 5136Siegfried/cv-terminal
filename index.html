<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CV Terminal - Siegfried Sekkai</title>
  <link rel="stylesheet" href="static/style.css">
</head>
<body>
  <div id="terminal">
    <div id="output">
      <p>Bienvenue sur le terminal de Siegfried Sekkai.<br> Tapez <code>help</code> pour voir les commandes disponibles.</p>
    </div>
    <form id="command-form">
      <span class="prompt">&gt;</span>
      <input type="text" id="command-input" autocomplete="off" autofocus />
    </form>
  </div>
  <script src="static/js/script.js"></script>
</body>
</html>
